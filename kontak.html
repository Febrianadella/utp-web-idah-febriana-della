<body class="bg-black text-white font-sans">

  <!-- Navigasi -->
  <header class="bg-black shadow-md sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-yellow-400">Della</h1>
      <nav>
        <ul class="flex space-x-6 text-sm font-medium">
          <li><a href="index.html" class="hover:text-yellow-400">Beranda</a></li>

        </ul>
      </nav>
    </div>
  </header>

  <!-- Kontak -->
  <section class="py-20 px-6 max-w-3xl mx-auto">
    <h2 class="text-3xl font-bold text-center mb-12 text-yellow-400">Hubungi Saya</h2>

    <form class="space-y-6">
      <div>
        <label for="nama" class="block mb-1 font-medium text-yellow-300">Nama</label>
        <input type="text" id="nama" name="nama" placeholder="Nama"
               class="w-full bg-gray-900 border border-gray-600 px-4 py-2 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>

      <div>
        <label for="email" class="block mb-1 font-medium text-yellow-300">Email</label>
        <input type="email" id="email" name="email" placeholder="email@example.com"
               class="w-full bg-gray-900 border border-gray-600 px-4 py-2 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>

      <div>
        <label for="pesan" class="block mb-1 font-medium text-yellow-300">Pesan</label>
        <textarea id="pesan" name="pesan" rows="5" placeholder="Tulis pesan di sini..."
                  class="w-full bg-gray-900 border border-gray-600 px-4 py-2 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"></textarea>
      </div>

      <button type="submit"
              class="bg-yellow-400 text-black px-6 py-2 rounded-lg hover:bg-yellow-500 transition font-semibold">
        Kirim Pesan
      </button>
    </form>

    <!-- Info Kontak -->
    <div class="mt-12 text-center text-gray-400">
      <p>Email: <a href="mailto:della@example.com" class="text-yellow-400 hover:underline">indahdella00@gmail.com</a></p>
      <p>Instagram: <a href="https://instagram.com/febrianadella_" class="text-yellow-400 hover:underline">@febrianadella_</a></p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-yellow-400 py-6 text-center text-sm text-white font-semibold">
